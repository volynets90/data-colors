<div class="container">
  <div class="row">
    <table class="table">
    <thead>
      <tr>
        <th scope="col">Name of color</th>
        <th scope="col">Color</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = 'let item of allArrayItems | sort : ["colorName"] '>
        <th class="{{item.colorName}}" scope="col">{{item.colorName}}</th>
        <td [ngStyle]="{'background-color' : item.hexValue}">{{item.hexValue}}</td>
      </tr>
    </tbody>
  </table>
  </div>
</div>
